<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Filmes com Momoi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <section class="banner text-center text-white">
        <div class="container">
            <h1>Filmes com Momoi ❤️</h1>
        </div>
    </section>

    <!-- Barra de Pesquisa e Resultados -->
    <div class="container my-4">
        <input type="text" id="search" placeholder="Buscar séries ou filmes" class="form-control" />
        <ul id="search-results" class="list-group mt-2"></ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container my-5">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://embed.warezcdn.com/serie/tt1843230" frameborder="0" style="height: 100vh; width: 100%;" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            Filmes com Momoi ❤️
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
